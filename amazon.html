<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/shared/amazon-header.css">
  <link rel="stylesheet" href="styles/pages/amazon.css">
</head>
<body>
  <div class="amazon-header">
    <div class="amazon-header-left-section">
      <a href="amazon.html" class="header-link">
        <img class="amazon-logo" src="images/amazon-logo-white.png" alt="Amazon logo">
        <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png" alt="Amazon mobile logo">
      </a>
    </div>

    <div class="amazon-header-middle-section">
      <input class="search-bar" type="text" placeholder="Search" aria-label="Search bar">
      <button class="search-button" aria-label="Search">
        <img class="search-icon" src="images/icons/search-icon.png" alt="Search icon">
      </button>
    </div>

    <div class="amazon-header-right-section">
      <a class="orders-link header-link" href="orders.html">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>

      <a class="cart-link header-link" href="checkout.html" aria-label="Go to cart">
        <img class="cart-icon" src="images/icons/cart-icon.png" alt="Cart icon">
        <div class="cart-quantity js-cart-quantity">0</div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </div>

  <div class="main">
    <div class="products-grid js-products-grid"></div>
  </div>

  <!-- In script Order matters first have to load data then generate html code -->
  <script src="data/cart.js"></script>
  <script src="data/products.js"></script>
  <script src="scripts/amazon.js"></script>
</body>
</html>
